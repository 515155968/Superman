<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <link rel="stylesheet" href="css/about.css">
</head>
<body>
<div id="head"></div>
<div class="yijian_content">
    <div class="about_content_one">
        <div class="about_one_title">意见反馈</div>
    </div>
    <div class="about_content_two">
        <ul class="about_content_two_list">
            <li><a href="关于我们.html">关于我们</a></li>
            <li><a href="联系我们.html">联系我们</a></li>
            <li><a href="加入我们.html">加入我们</a></li>
            <li><a href="意见反馈.html" style="color: #4E97E0">意见反馈</a></li>
        </ul>
    </div>
    <div class="yijian_content_one">
        <div class="yijian_one_content">
            <div class="yijian_list">
                <table class="yijian_list_one">
                    <tr>
                        <td>反馈类型</td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="r1" value="1" name="rad"><label for="r1">产品建议</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="r2" value="2" name="rad"><label for="r2">网站设计</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="r3" value="3" name="rad"><label for="r3">文章内容</label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="r4" value="4" name="rad"><label for="r4">其他</label></td>
                    </tr>
                    <tr>
                        <td><textarea placeholder="反馈内容"></textarea></td>
                    </tr>
                    <tr>
                        <td><input class="inp" type="text" placeholder="您的邮箱"></td>
                    </tr>
                    <tr>
                        <td><input class="inp1" type="text" placeholder="验证码">
                        <div class="ma"><img src="img/yan.png"></div>
                        </td>
                    </tr>
                    <tr>
                        <td><button>提交</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="bottom"></div>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    $("#bottom").load("bottom.html");
    $("#head").load("title.html");
</script>
</body>
</html>
